<!DOCTYPE html>
<html>
  <body>
    <script>
      window.makeRequest = () => {
        const data = new FormData()
        data.set('name', 'Alice')
        data.set('file', new File(['hello world'], 'file.txt'))

        fetch('/formData', {
          method: 'POST',
          body: data,
        })
      }
    </script>
  </body>
</html>
